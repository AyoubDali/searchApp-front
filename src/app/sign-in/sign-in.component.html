<div class="slider_area">
    <div class="single_slider single_listing  d-flex align-items-center slider_bg_1">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-xl-10">
            <div class="slider_text text-center justify-content-center">
              <h3>Sign-in</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="listing_details">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <div class="single_details">
            <div class="my-4 uk-text-center">
              <h2 class="mb-0">Sign-in</h2>
            </div>
            <form class=""  (ngSubmit)="signIn()">
  
              <div>
                <div class="form-group">
                  <Label>Username</Label>
                  <input class="single-input" type="text" placeholder="E-mail" [formControl]="username">
                </div>
                <div class="form-group">
                  <Label>Password</Label>
                  <input class="single-input" type="password" placeholder="Password" [formControl]="password">
                </div>
                <div class="form-group" style="text-align:center; ">
                  <button class="genric-btn success circle arrow .btn-lg"  style="  font-size: 16px;" type="submit">Submit</button>
                </div>
              </div>
  
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
